<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Яху, скоро осколочек</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/index.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<header>
		<span class="header_title">Raid SL Shards Counter</span>
		<span class="flex_hidden"></span>
		<div class="global_rates">
				<div class="global_rates_blue">
					<img src="img/blue_shard.png" class="faded">
					<div class="global_rates_current">
						<div class="global_rates_current_epic">8%</div>
						<div class="global_rates_current_legendary">0,5%</div>
					</div>
					<div class="global_rates_button">
						<button class="switch">X2</button>
					</div>
				</div>
				<div class="global_rates_purple">
					<img src="img/purple_shard.png" class="faded">
					<div class="global_rates_current">
						<div class="global_rates_current_epic">8%</div>
						<div class="global_rates_current_legendary">0,5%</div>
					</div>
					<div class="global_rates_button">
						<button class="switch">X2</button>
					</div>
				</div>
				<div class="global_rates_gold">
					<img src="img/gold_shard.png" class="faded">
					<div class="global_rates_current">
						<div class="global_rates_current_legendary">6%</div>
					</div>
					<div class="global_rates_button">
						<button class="switch">X2</button>
					</div>
				</div>
			</div>
	</header>
	<div class="shards">
		<div class="shards_header">
			<span class="type">Type</span>
			<div class="flex_hidden"></div>
			<span class="actual_rates_title">Actual rates</span>
			<span class="counter_title">Counter</span>
			<span class="event_title">Event</span>
			<span class="rates_fact_title">R. fact</span>
		</div>
		<div class="first_player">
			<div class="blue">
				<div class="pic">
					<img src="img/blue_shard.png" class="shard_image">
				</div>
				<div class="flex_hidden"></div>
				<div class="actual_rates">
					<div class="actual_rates_epic">
						<div class="rate">8%</div>
						<div class="av_shards">13</div>
					</div>
					<div class="actual_rates_legendary">
						<div class="rate">0,5%</div>
						<div class="av_shards">200</div>
					</div>
				</div>
				<div class="counter_block">
					<div class="counter">0</div>
					<div class="buttons_counter">
						<button class="button plus">+</button>
						<button class="button plus5">+5</button>
						<button class="button plus10">+10</button>
					</div>
					<div class="buttons_counter2">
						<button class="button minus">-</button>
						<button class="button minus10">-10</button>
						<button class="button zero">0</button>
					</div>
				</div>
				<div class="event">
					<button class="event-epic"></button>
					<button class="event-legendary"></button>
				</div>
				<div class="rates_fact">
					<div class="rates_fact-epic"></div>
					<div class="rates_fact-legendary"></div>
				</div>
			</div>
			<div class="purple">
				<div class="pic">
					<img src="img/purple_shard.png" class="shard_image">
				</div>
				<div class="flex_hidden"></div>
				<div class="actual_rates">
					<div class="actual_rates_epic">
						<div class="rate">8%</div>
						<div class="av_shards">13</div>
					</div>
					<div class="actual_rates_legendary">
						<div class="rate">0,5%</div>
						<div class="av_shards">200</div>
					</div>
				</div>
				<div class="counter_block">
					<div class="counter">0</div>
					<div class="buttons_counter">
						<button class="button plus">+</button>
						<button class="button plus5">+5</button>
						<button class="button plus10">+10</button>
					</div>
					<div class="buttons_counter2">
						<button class="button minus">-</button>
						<button class="button minus10">-10</button>
						<button class="button zero">0</button>
					</div>
				</div>
				<div class="event">
					<button class="event-epic"></button>
					<button class="event-legendary"></button>
				</div>
				<div class="rates_fact">
					<div class="rates_fact-epic"></div>
					<div class="rates_fact-legendary"></div>
				</div>
			</div>
			<div class="gold">
				<div class="pic">
					<img src="img/gold_shard.png" class="shard_image">
				</div>
				<div class="flex_hidden"></div>
				<div class="actual_rates">
					<div class="actual_rates_legendary">
						<div class="rate">6,0%</div>
						<div class="av_shards">17</div>
					</div>
				</div>
				<div class="counter_block">
					<div class="counter">0</div>
					<div class="buttons_counter">
						<button class="button plus">+</button>
						<button class="button plus5">+5</button>
						<button class="button plus10">+10</button>
					</div>
					<div class="buttons_counter2">
						<button class="button minus">-</button>
						<button class="button minus10">-10</button>
						<button class="button zero">0</button>
					</div>
				</div>
				<div class="event">
					<button class="event-legendary"></button>
				</div>
				<div class="rates_fact">
					<div class="rates_fact-legendary"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<span><a href="mailto:serganto92@gmail.com">Bug report</a></span>
		<div class="flex_hidden"></div>
		<span>by [FNWD]Serganto</span>
	</div>
</body>
</html>
